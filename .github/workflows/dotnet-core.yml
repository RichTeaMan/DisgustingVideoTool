name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Publish
      run:  dotnet publish VideoTool/VideoTool.csproj -c Release -r win-x64 /p:PublishSingleFile=true
    - uses: actions/upload-artifact@v2
      with:
        name: VideoTool.exe
        path: VideoTool/bin/Release/netcoreapp3.1/win-x64/publish/VideoTool.exe
