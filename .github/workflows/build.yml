name: Build

on:
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - '*'
  schedule:
  # run once a week
  - cron: "0 1 * * 1"

# runtime names from https://docs.microsoft.com/en-us/dotnet/core/rid-catalog
jobs:
  ci-build:
    strategy:
      fail-fast: false
      matrix:
        cfg:
        - name: Windows
          os: windows-latest
          target: windows
          runtime: win-x64
          artifact: VideoTool.exe

        - name: Linux
          os: ubuntu-20.04
          target: linux
          runtime: linux-x64
          artifact: VideoTool

        - name: Mac
          os: macos-10.15
          target: mac
          runtime: osx-x64
          artifact: VideoTool


    name: ${{ matrix.cfg.name }} ${{ github.ref }}
    runs-on: ${{ matrix.cfg.os }}
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Nuget Clear
      run: dotnet nuget locals all --clear
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Publish
      run:  dotnet publish VideoTool/VideoTool.csproj -c Release -r ${{ matrix.cfg.runtime }} /p:PublishSingleFile=true
    - uses: actions/upload-artifact@v2
      with:
        name: VideoTool-${{ matrix.cfg.runtime }}
        path: VideoTool/bin/Release/netcoreapp3.1/${{ matrix.cfg.runtime }}/publish/${{ matrix.cfg.artifact }}
